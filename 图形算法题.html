<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for (var i=0;i<=8;i++) {
				//打印左边的空白部分
				for(var j=8;j>i;j--){
					document.write("&nbsp;&nbsp;"+"&nbsp;");
				}
				//打印中间的数字部分
				for(var k=0;k<=i;k++){
					document.write(k+"&nbsp;");
				}
				//打印右边的数字部分
				for(var m=i-1;m>=0;m--){
					document.write(m+"&nbsp;");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
